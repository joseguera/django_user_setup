{% extends "basic_app/base.html" %}

{% block body_block %}
  <div class="jumbotron">
    {% if registered%}
      <h2>Thank you for registering</h2>
    {% else %}
      <h2>Register here:</h2>
      <h3>Please fill out the form:</h3>
        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input type="submit" name="" value="Register">
        </form>
    {% endif %}
  </div>
{% endblock %}
